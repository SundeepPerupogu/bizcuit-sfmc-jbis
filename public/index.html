<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Activity Configuration</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="customactivity.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="futureUtcTime">Future UTC Time (HH:MM:SS):</label>
        <input type="text" id="futureUtcTime" placeholder="e.g., 14:30:00">
        <label for="userTimeZone">User Time Zone (e.g., UTC+01:00):</label>
        <input type="text" id="userTimeZone" placeholder="e.g., UTC+01:00">
    </div>
</body>
</html>
